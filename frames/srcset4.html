<html>
    <head>
        <style>
            img {max-width: 100%; height: auto}
            .box {
                border: 1px solid yellowgreen; 
                border-radius: 5px; 
                padding: 10px; 
                height: 300px;
                width: 80%;
            }
            @media (min-width: 400px)  {
                .box {
                    width: 200px;
                }
            }


            </style>
    </head>
    <body>
        <div class="box">
            <img src="../assets/srcset_150w.jpg"
            srcset="../assets/srcset_800w.jpg 800w,
            ../assets/srcset_400w.jpg 400w,
            ../assets/srcset_200w.jpg 200w,
            ../assets/srcset_150w.jpg 150w" 
            sizes="(min-width: 400px) 200px" />
        </div>
    </body>
</html>
